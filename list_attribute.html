<!-- This is an demonstration of unordered and ordered lists on HTML-->

<!doctype html>
<html>
	<head>
		<title>
			MY SECOND WEBPAGE
		</title>
	</head>
	<body>
		<h1>Unordered List</h1>
		<p>
			This is an unordered list.
		</p>
		<ul>
			<li>CD</li>
            		<li>DVD</li>
  			<li>BluRay</li>
		</ul>
		<h2>Ordered List</h2>
		<p>
			This is an ordered list.
		</p>
		<ol>
			<li>CD</li>
            		<li>DVD</li>
  			<li>BluRay</li>
		</ol>
	</body>
</html>
